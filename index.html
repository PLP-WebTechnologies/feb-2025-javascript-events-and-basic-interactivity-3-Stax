<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Playground ðŸŽª</h1>
    </header>

    <main>
        <!-- Event Handling Section -->
        <section class="card">
            <h2>Event Handling ðŸŽˆ</h2>
            
            <div class="event-box">
                <button id="click-button" class="interactive-btn">Click Me!</button>
                <p id="click-output">Button not clicked yet</p>
            </div>
            
            <div id="hover-area" class="event-box">
                <p>Hover over me to change color!</p>
            </div>
            
            <div class="event-box">
                <input type="text" id="keypress-input" placeholder="Type something...">
                <p id="keypress-output">You pressed: </p>
            </div>
            
            <div id="secret-area" class="event-box">
                <p>Double click here for a secret! ðŸ¤«</p>
            </div>
        </section>

        <!-- Interactive Elements Section -->
        <section class="card">
            <h2>Interactive Elements ðŸŽ®</h2>
            
            <div class="color-changer">
                <button id="color-button">Change Color</button>
                <div id="color-display"></div>
            </div>
           
        </section>

        <!-- Form Validation Section -->
        <section class="card">
            <h2>Form Validation ðŸ“‹</h2>
            <form id="validation-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="name-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password (min 8 chars):</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
